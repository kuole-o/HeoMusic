name: lizhi.guole.fun build deploy

on:
  push:
    branches:
      - lizhi
      
jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install tencent cloud coscmd
      run: |
        python -m pip install --upgrade pip
        pip install coscmd

    - name: Configuration tencent cloud coscmd
      env:
        SECRET_ID: ${{ secrets.TENCENT_CLOUD_SECRET_ID_LIZHI }}
        SECRET_KEY: ${{ secrets.TENCENT_CLOUD_SECRET_KEY_LIZHI }}
        BUCKET: ${{ secrets.COS_BUCKET_LIZHI }}
        REGION: ${{ secrets.COS_REGION }}
      run: |
        coscmd config -a $SECRET_ID -s $SECRET_KEY -b $BUCKET -r $REGION

    - name: Delete irrelevant files
      run: |
        rm -rf update.sh update.md server.js READMD.md package.json package-lock.json LICENSE images.js node_modules .vscode .github .git .gitattributes .gitignore

    - name: upload tencent cloud COS
      run: |
        coscmd upload -rfs --delete ./ /

    - name: Call API and log response
      run: |
        response=$(curl -X GET -H "token: ${{ secrets.API_TOKEN }}" ${{ secrets.CDN_CACHE_REFRESH_API }}?url=https://lizhi.guole.fun/*)
        echo "$response"
